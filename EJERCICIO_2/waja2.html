<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Widgets</title>

    <!-- Configure dojo for asynchronous module loading -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.39/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.39/"></script>

    <script src="js/map.js"></script>

    <link rel="stylesheet" href="css/widgets.css">
    <script>
        var dojoConfig = {
            async: true
        };
    </script>

    <!-- Reference libraries. The first CSS is a Dojo theme that gives dijits a consistent style. -->
</head>
<body class="nihilo">
    <div id="divMap">
        <div id="togepi"></div>
        <div id="muestra"></div>
    </div>
    <div id="bcMain" data-dojo-type="dijit/layout/BorderContainer"
        data-dojo-props="design:'sidebar', liveSplitters:'true'">
        <div id="cpLeading" data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="splitter:'true', region:'leading'">
            <div id="divLegend"></div>
        </div>
        <div id="cpCenter" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <div id="BasemapToggle"></div>
        </div>
    </div>
</body>

</html>
