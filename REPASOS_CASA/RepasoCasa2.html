<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ejercicios para estudiar el examen 2</title>

    <!-- Configure dojo for asynchronous module loading -->
    <script>
        var dojoConfig = {
            async: true
        };
    </script>

    <!-- ES DIFERENTE LA VERSION DE APIIII!!!!!!!!!!!!, ES LA 18 Y SOLEMOS USAR LA 39 -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.18/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.18/esri/css/esri.css">


    <!-- https://developers.arcgis.com/javascript/3/jshelp/css.html -->

    <script src="http://js.arcgis.com/3.18/"></script>

    <script src="RepasoCasa2.js"></script>

    <link rel="stylesheet" href="RepasoCasa2.css">
    <!-- Reference libraries. The first CSS is a Dojo theme that gives dijits a consistent style. -->
</head>

<body class="nihilo">
    <h1 id="title"></h1>
    <div id="bcMain" data-dojo-type="dijit/layout/BorderContainer"
        data-dojo-props="design:'sidebar', liveSplitters:'true'">
        <div id="cpLeading" data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="splitter:'true', region:'leading'">
            <div id="divLegend"></div>
        </div>

        <div id="divMap" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">

            <div style="position:absolute; right:20px; top:10px; z-Index:999;">
                <div data-dojo-type="dijit/TitlePane"
                    data-dojo-props="title:'Switch Basemap', closable:false, open:false">
                    <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                        <div id="basemapGallery"></div>
                    </div>
                </div>
            </div>

        </div>



    </div>
</body>

</html>
